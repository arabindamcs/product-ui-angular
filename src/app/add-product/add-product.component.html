<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Add Product</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="productName" class="col-sm-3 col-form-label text-right">Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="productQuantity" class="col-sm-3 col-form-label text-right">Quantity:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="productQuantity" name="productQuantity" [(ngModel)]="product.quantity" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="productPrice" class="col-sm-3 col-form-label text-right">Price:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="product.price" required>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
